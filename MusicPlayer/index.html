<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6982d55f9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/maxresdefault.jpg" class="song-img">
            <h1>Russian Bandana</h1>
            <p>Dhanda Nyoliwala</p>


            <audio controls>
                <source src="rusban.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
        </div>
    </div>
</body>
</html>
